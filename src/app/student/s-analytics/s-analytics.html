<div class="analytics-container">
    <h1 class="page-title">Student Analytics</h1>

    <div class="analytics-grid">
        <!-- Bar Chart -->
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Performance througout Attempts</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="barChartType">
        </canvas>
      </mat-card-content>
    </mat-card>

        <!-- Pie Chart -->
        <mat-card class="chart-card">
            <mat-card-header>
                <mat-card-title>Performance By topics</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType">
                </canvas>
            </mat-card-content>
        </mat-card>

        <mat-card class="chart-card">
            <mat-card-header>
                <mat-card-title>Attempts Count Records</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions"
                    [type]="doughnutChartType">
                </canvas>
            </mat-card-content>
        </mat-card>

        <!-- Line Chart -->
        <!-- <mat-card class="chart-card full-width">
            <mat-card-header>
                <mat-card-title>Weekly Progress</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
                </canvas>
            </mat-card-content>
        </mat-card> -->
    </div>
</div>
