<div class="page-container">
      <header class="page-header">
        <h1>Manage Topics</h1>
        <button mat-fab class="add-button" (click)="openTopicDialog(false)">
          <mat-icon>add</mat-icon>
        </button>
      </header>

      @if (isLoading()) {
        <div class="spinner-container"><mat-spinner></mat-spinner></div>
      } @else if (topics().length === 0) {
        <div class="empty-state">
          <mat-icon class="empty-icon">category</mat-icon>
          <h2>No Topics Found</h2>
          <p>Click the '+' button to create your first topic.</p>
        </div>
      } @else {
        <div class="topics-grid">
          @for (topic of topics(); track topic.tid) {
            <mat-card class="topic-card">
              <mat-card-header>
                <mat-card-title>{{ topic.subject }}</mat-card-title>
                <mat-card-subtitle [ngClass]="getApprovalStatus(topic.approvalStatus).class">
                  {{ getApprovalStatus(topic.approvalStatus).text }}
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-actions align="end">
                <button mat-icon-button (click)="openTopicDialog(true, topic)" aria-label="Edit topic">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteTopic(topic.tid)" aria-label="Delete topic">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-card-actions>
            </mat-card>
          }
        </div>
      }
    </div>
