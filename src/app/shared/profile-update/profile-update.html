<div class="profile-update">
  <div class="form-container">
    <h2>Update Profile</h2>
    <form (ngSubmit)="updateUser()" #form="ngForm">
      <label for="fullName">Full Name:</label>
      <input id="fullName" name="fullName" [(ngModel)]="user.fullName" required />

      <label for="dob">Date of Birth:</label>
      <input id="dob" name="dob" type="date" [(ngModel)]="user.dob" required />

      <label for="phoneNo">Phone Number:</label>
      <input id="phoneNo" name="phoneNo" [(ngModel)]="user.phoneNo" required />

      <label for="email">Email:</label>
      <input id="email" name="email" type="email" [(ngModel)]="user.email" required />

      <button type="submit">Update</button>
    </form>
  </div>
</div>
