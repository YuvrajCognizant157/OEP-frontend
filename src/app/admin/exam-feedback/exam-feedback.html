<div class="exam-feedback-container">
<div class="header">
<h2>Exam Feedbacks</h2>
<p class="subtitle">Feedbacks from students for your assigned exams</p>
</div>
<div *ngIf="loading" class="loader">
<mat-progress-spinner mode="indeterminate" diameter="50" color="accent"></mat-progress-spinner>
</div>
<div *ngIf="!loading && feedbacks.length > 0" class="feedback-grid">
<div *ngFor="let fb of feedbacks" class="feedback-card">
<h3>Student ID: {{ fb.studentId }}</h3>
<h5>Exam ID:{{fb.eid}}</h5>
<p class="feedback-text">“{{ fb.feedback }}”</p>
<button class="remark-btn" (click)="openRemarkDialog(fb)">Add Remark</button>
</div>
</div>
<div *ngIf="!loading && feedbacks.length === 0" class="no-feedback">
<p>✨ No feedbacks found for your assigned exams ✨</p>
</div>
</div>
