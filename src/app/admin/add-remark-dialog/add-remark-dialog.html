<div class="dialog-container">
<h2 mat-dialog-title>Add Admin Remark</h2>
<mat-dialog-content>
<form [formGroup]="remarkForm">
<mat-form-field appearance="fill" class="full-width">
<mat-label>Enter your remark</mat-label>
<textarea

          matInput

          rows="4"

          placeholder="Type something meaningful..."

          formControlName="remark"
></textarea>
<mat-error *ngIf="remarkForm.get('remark')?.hasError('required')">

          Remark is required.
</mat-error>
<mat-error *ngIf="remarkForm.get('remark')?.hasError('minlength')">

          Minimum 3 characters required.
</mat-error>
</mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
<button mat-stroked-button color="warn" (click)="cancel()">Cancel</button>
<button

      mat-raised-button

      color="accent"

      (click)="submit()"

      [disabled]="remarkForm.invalid"
>

      Submit
</button>
</mat-dialog-actions>
</div>
