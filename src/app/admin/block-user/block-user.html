<div class="block-users-page">
<h2 class="page-title">Manage Users</h2>
<div class="search-bar">
<input

      type="text"

      placeholder="Search by name, email, or role..."

      [(ngModel)]="search"

      (input)="onSearch()"

    />
<button class="refresh-btn" (click)="loadUsers()">Refresh</button>
</div>
<div *ngIf="loading" class="loading">Loading users...</div>
<div *ngIf="!loading && filteredUsers.length === 0" class="empty-message">No users found.</div>
<table *ngIf="!loading && filteredUsers.length > 0" class="user-table">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Role</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let user of filteredUsers">
<td>{{ user.name }}</td>
<td>{{ user.email }}</td>
<td>{{ user.role }}</td>
<td>
<span class="status" [ngClass]="user.isBlocked ? 'blocked' : 'active'">

            {{ user.isBlocked ? 'Blocked' : 'Active' }}
</span>
</td>
<td>
<button

            class="action-btn"

            [ngClass]="user.isBlocked ? 'activate' : 'deactivate'"

            (click)="toggleUser(user)"

            [disabled]="user.pending"
>

            {{ user.isBlocked ? 'Activate' : 'Deactivate' }}
</button>
</td>
</tr>
</tbody>
</table>
</div>
