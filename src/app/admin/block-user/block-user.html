<div class="block-container">
<div class="block-card">
<h2>Block User</h2>
<div class="input-section">
<input

        type="text"

        placeholder="Enter User ID"

        [(ngModel)]="uid"

      />
</div>
<div class="message" *ngIf="message">

      {{ message }}
</div>
<div class="button-section">
<button

        [disabled]="loading"

        (click)="blockUser()"
>

        {{ loading ? 'Blocking...' : 'Block User' }}
</button>
</div>
</div>
</div>
