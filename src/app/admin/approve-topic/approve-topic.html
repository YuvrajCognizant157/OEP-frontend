<div class="topic-container">
<h2>Topics Pending Approval</h2>
<button class="load-btn" (click)="loadTopics()">Load Topics</button>
<div *ngIf="loading" class="loading">Loading topics...</div>
<div *ngIf="!loading && message" class="message">

    {{ message }}
</div>
<div *ngIf="!loading && topics.length > 0" class="topic-list">
<div *ngFor="let topic of topics" class="topic-card">
<h3>{{ topic.topicName }}</h3>
<div class="actions">
<button class="approve-btn" (click)="approveTopic(topic.id)">Approve</button>
<button class="reject-btn" (click)="rejectTopic(topic.id)">Reject</button>
</div>
</div>
</div>
</div>
