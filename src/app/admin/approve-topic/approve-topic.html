<div class="approve-page">
<h2 class="page-title">Approve / Reject Topics</h2>
<button class="load-btn" (click)="loadTopics()" [disabled]="loading">

    {{ loading ? 'Loading...' : 'Load Topics' }}
</button>
<div class="table-wrapper" *ngIf="topics.length > 0; else noTopics">
<table class="topic-table">
<thead>
<tr>
<th>Topic ID</th>
<th>Subject</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let topic of topics">
<td>{{ topic.id }}</td>
<td>{{ topic.topicName }}</td>
<td class="actions">
<button class="approve-btn" (click)="approveTopic(topic.id)">Approve</button>
<button class="reject-btn" (click)="rejectTopic(topic.id)">Reject</button>
</td>
</tr>
</tbody>
</table>
</div>
<ng-template #noTopics>
<p class="no-topics">No topics available for approval.</p>
</ng-template>
</div>
