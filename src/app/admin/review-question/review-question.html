<div class="container mt-4">
<h2>Review Reported Question (ID: {{ qid }})</h2>
<div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
<div *ngIf="question && !message">
<p><strong>Question:</strong> {{ question.question?.text || 'No text available' }}</p>
<p><strong>Reason:</strong> {{ question.reason }}</p>
<p><strong>Reported By:</strong> {{ question.reportedBy || 'Unknown' }}</p>
<div class="mt-3">
<button class="btn btn-success me-2" (click)="review(1)">Approve</button>
<button class="btn btn-danger me-2" (click)="review(0)">Reject</button>
<button class="btn btn-secondary" (click)="router.navigate(['/admin/reported-questions'])">Back</button>
</div>
</div>
</div>
