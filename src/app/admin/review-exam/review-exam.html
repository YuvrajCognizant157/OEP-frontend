<div class="review-container" *ngIf="questions.length > 0">
<h2>{{ examName }}</h2>
<div class="question-card">
<h3>Question {{ currentIndex + 1 }} / {{ questions.length }}</h3>
<p>{{ questions[currentIndex]?.question1}}</p>
<ul>
<li *ngFor="let opt of questions[currentIndex]?.options">{{ opt }}</li>
</ul>
</div>
<div class="navigation">
<button class="nav-btn" (click)="prevQuestion()" [disabled]="currentIndex === 0">Previous</button>
<button class="nav-btn" (click)="nextQuestion()" [disabled]="currentIndex === questions.length - 1">Next</button>
</div>
<div class="decision" *ngIf="currentIndex === questions.length - 1">
<button class="approve-btn" (click)="approveExam()">Approve</button>
<button class="reject-btn" (click)="rejectExam()">Reject</button>
</div>
</div>
