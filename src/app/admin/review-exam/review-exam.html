<div class="review-container" *ngIf="exam && questions.length > 0">
<h2>Reviewing: {{ exam.name }}</h2>
<h4>Question {{ currentIndex + 1 }} / {{ questions.length }}</h4>
<div class="question-card">
<p class="question">{{ questions[currentIndex].question }}</p>
<ul>
<li *ngFor="let opt of (questions[currentIndex].options | keyvalue)">

        {{ opt.key }}. {{ opt.value }}
</li>
</ul>
</div>
<div class="nav-buttons">
<button

      mat-raised-button

      color="primary"

      (click)="previous()"

      [disabled]="currentIndex === 0"
>

      Previous
</button>
<button

      mat-raised-button

      color="primary"

      (click)="next()"

      [disabled]="currentIndex === questions.length - 1"
>

      Next
</button>
</div>
<div *ngIf="currentIndex === questions.length - 1" class="final-actions">
<button mat-raised-button color="accent" (click)="approveOrReject('approve')">

      Approve Exam
</button>
<button mat-raised-button color="warn" (click)="approveOrReject('reject')">

      Reject Exam
</button>
</div>
</div>
<div *ngIf="questions.length === 0" class="no-questions">

  No questions found for this exam.
</div>
