<div class="review-container">
<h2 class="page-title">Assigned Exams for Review</h2>
<table class="exam-table" *ngIf="exams && exams.length > 0; else noExams">
<thead>
<tr>
<th>Exam ID</th>
<th>Exam Name</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let exam of exams">
<td>{{ exam.eid }}</td>
<td>{{ exam.name }}</td>
<td>
<button class="review-btn" (click)="openExam(exam.eid)">Review</button>
</td>
</tr>
</tbody>
</table>
<ng-template #noExams>
<p class="no-exams">No exams assigned for review</p>
</ng-template>
</div>
